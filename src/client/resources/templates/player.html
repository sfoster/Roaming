<div id="{id}" class="{type}">
  <h1>Player Details: {name}</h1>
  <table class="listing" cellspacing="0">
    <tbody>
      <tr>
        <th>Score</th>
        <td>{score}</td>
      </tr>
      <tr>
        <th>Position</th>
        <td>{position}</td>
      </tr>
      <tr>
        <th>Time Elapsed</th>
        <td>{elapsed}</td>
      </tr>
    </tbody>
  </table>
</div>
