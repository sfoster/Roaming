<div data-bind="attr: {id: id, class: type}">
  <h1>Player Details: <span data-bind="text: name"></span></h1>
  <table class="listing" cellspacing="0">
    <tbody>
      <tr>
        <th>Score</th>
        <td data-bind="text:score"></td>
      </tr>
      <tr>
        <th>Position</th>
        <td data-bind="text:position"></td>
      </tr>
      <tr>
        <th>Time Elapsed</th>
        <td data-bind="text:elapsed"></td>
      </tr>
    </tbody>
  </table>
</div>
