<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Roaming</title>
  <link rel="stylesheet" type="text/css" href="./css/grid.css">
  <link rel="stylesheet" type="text/css" href="./css/core.css">
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #654321;
      color: #dedede;
    }
    .stage-width {
      margin: 0 auto;
      width: 800px;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
    .stage-height {
      height: 480px;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }

    #wrapper {
      margin: 5px 10px;
      min-width: 800px;
      min-height: 600px;
      position: relative;
    }

    .area {
      background-color: green;
    }

    .screen.collapsed {
      transform:scaleY(0);
      /* squash then move off-screen */
      transition-duration: 0.15s, 0s;
      transition-delay:    0s, 0.15s;
      left: -2000px;
    }
    .screen {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      bottom: 40px;
      z-index: 1;

      transform-origin: 50% 0;
      transform:scaleY(100%);

      /* move on-screen then un-squash */
      transition-property: transform, left;
      transition-timing-function: ease-out;
      transition-duration: 1.6s, 0s;
      transition-delay:    0s, 0s;
    }
    .panel.collapsed {
      transform:translate(-800px, 0);
      /* squash then move off-screen */
      transition-property: transform, z-index;
      transition-duration: 0.45s, 0s;
      transition-delay:    0s, 0.45s;
      z-index: -1;
    }
    .panel.right-panel.collapsed {
      transform:translate(800px, 0);
    }
    .panel {
      position: relative;
      padding: 6px 12px;
      left: 0;
      display: block;
      transform-origin: 0 50%;
      transform:translate(0, 0);

      /* move on-screen then un-squash */
      transition-property: transform, z-index;
      transition-timing-function: ease-out;
      transition-duration: 0.6s, 0s;
      transition-delay:    0s, 0.6s;
      z-index: 1;
    }
    .screen > .panel {
      border: 1px solid #000;
    }
    .screenLabel {
      background-color: transparent;
    }
    .screenLabel.active {

      background-color: #fff;
    }
    .layer {
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;
      z-index: 10;

      transform:scaleY(1) translateY(0);

      /* move on-screen then un-squash */
      transition-property: transform, top;
      transition-timing-function: ease-out;
      transition-duration: 0.3s, 0s;
      transition-delay:    0s, 0s;
    }
    .layer.collapsed {
      transform:scaleY(0) translateY(600px);
      /* squash then move off-screen */
      transition-duration: 0.15s, 0s;
      transition-delay:    0s, 0.15s;
      top: -2000px;
    }

    .layer.layer-bg {
      z-index: 0;
    }
    .layer.layer-fg {
      z-index: 100;
    }

    #footer, #topbar {
      position: absolute;
      left: 0; right: 0;
    }
    #topbar {
      top: 0;
    }
    #footer {
      bottom: 0;
    }

    /* data styles */
    table.stats {
      border-collapse: collapse;
      border-spacing: 0;
    }
    .stats th {
      text-align: left;
      padding: 3px 9px;
      font-weight: normal;
    }
    .stats td {
      padding: 3px 9px;
      text-align: right;
      font-weight: bold;
    }
    .stats tr:nth-child(even) > td,
    .stats tr:nth-child(even) > th {
      background-color: rgba(0,0,0,0.2);
    }

    /* inventory styles */
    .equipped {
      font-style: italic;
    }

    #playerInfo > .panel {
      background-color: rgba(0,0,0, 0.3);
    }

    #combatLayer {
      background-color: rgba(0,255,0, 0.6);
    }
  </style>
</head>
<body id="wrapper">

  <section id="topbar" class="area">
    <!-- top bar: game/high-level player info -->
    <div class="stage-width row">
      <div id="playerInfoLabel"
           class="col col-1of4 screenLabel"
           data-screen="player"
           data-bind="css: { active: ( activeScreen()=='player' ) }">
        Player
      </div>
      <div id="gameInfoLabel"
           class="col col-1of4 screenLabel"
           data-screen="game"
           data-bind="css: { active: ( activeScreen()=='game' ) }">
        Game menu</div>
      <div id="locationLabel"
           class="col col-1of2 screenLabel"
           data-screen="location"
           data-bind="css: { active: ( activeScreen()=='location' ) }">
        Location
      </div>
    </div>
  </section>

  <section id="footer" class="area">
    <!-- bottom bar: navigation & panel tabs -->
    <div class="stage-width row">
      <div class="col col-7of8"></div>
      <div class="col col-1of8">
      </div>
    </div>
  </section>

  <section id="playerInfo"
           class="screen collapsed"
           data-bind="css: { collapsed: ( activeScreen()!='player' ) }">
    <div class="stage-width stage-height panel" data-bind="with:player">
      <div class="row" data-bind="attr: {id: $data._id}">
        <div class="col col-1of2">
          <h2 class="player-label">
            <img class="actor-icon" data-bind="attr:{src:icon}">
            <span data-bind="text: name" style="vertical-align: top"></span>
          </h2>
          <span class="health-bar" data-bind="style: { width: $root.health($data) + '%'}"></span>
          <table class="stats" style="width:50%">
            <tr><th>Health</th><td data-bind="text: stats.health"></td></tr>
            <tr><th>Strength</th><td data-bind="text: stats.strength"></td></tr>
            <tr><th>Mana</th><td data-bind="text: stats.mana"></td></tr>
            <tr><th>Level</th><td data-bind="text: stats.level"></td></tr>
            <tr><th>Agility</th><td data-bind="text: stats.agility"></td></tr>
          </table>
          <p>
            Weapon:
            <span class="col col-1of2" data-bind="text: currentWeapon.name"></span>
          </p>
        </div>
        <div class="col col-1of2">
          <div id="inventory" class="items">
            <h2 class="heading">Inventory</h2>
            <ul class="compact" data-bind="foreach: inventory">
              <li class="item" data-bind="text: name, css: { equipped: ( $data.isEquipped ) }"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="gameInfo" class="screen collapsed"
           data-bind="css: { collapsed: ( activeScreen()!='game' ) }">
    <div class="stage-width panel">
      <button>Save Game</button>
      <button>Restore Game</button>
      <h2>Credits</h2>
      <p>...</p>
    </div>
  </section>

  <section id="locationScreen"
           class="screen collapsed"
           data-bind="css: { collapsed: ( activeScreen()!='location' ) }">
    <div class="stage-width stage-height panel" data-bind="with: tile">
      Description
      Items
      Combat
      Special Encounters
      Dialogue

      <div class="layer layer-bg" data-bind="css: terrain">
        <div class="layer backdrop" data-bind="style: { backgroundImage: 'url('+backdrop+')' }"></div>
      </div>

      <div id="combatLayer" class="layer layer-over collapsed">
        <div id="allies" class="panel left-panel allies-panel collapsed" style="display:none">
          <div data-bind="with:$parent.player">
            <div class="row" data-bind="attr: {id: $data._id}">
              <div class="col col-1of4">
                <img class="actor-icon" data-bind="attr:{src:icon}">
              </div>
              <div class="col col-3of4">
                <h2 class="player-label">
                  <span data-bind="text: name"></span>
                </h2>
                <span class="health-bar" data-bind="style: { width: $root.health($data) + '%'}"></span>
              </div>
            </div>
            <div class="row">
              <div class="col col-1of4"></div>
              <div class="col col-1of4">
                Weapon:
              </div>
              <div class="col col-1of2" data-bind="text: currentWeapon.name"></div>
            </div>
          </div><!-- /allies -->
        </div>
        <div id="npc-info" class="panel right-panel npc-panel collapsed" style="display:none">
          <div data-bind="foreach: $parent.combat.opponents">
            <div class="row" data-bind="attr: {id: $data._id}">
              <div class="col col-1of4">
                <img class="actor-icon" data-bind="attr:{src:icon}">
              </div>
              <div class="col col-3of4">
                <h2 class="player-label">
                  <span data-bind="text: name"></span>
                </h2>
                <span class="health-bar" data-bind="style: { width: $root.health($data) + '%'}"></span>
              </div>
            </div>
            <div class="row">
              <div class="col col-1of4"></div>
              <div class="col col-1of4">
                Weapon:
              </div>
              <div class="col col-1of2" data-bind="text: currentWeapon.name"></div>
            </div>
          </div><!-- /opponents -->
        </div><!-- /#combat -->
      </div>
    </section>
  </section>
  <script src="./vendor/require.js"></script>
  <script type="text/javascript" src="./config.js"></script>
  <script>
    var locationId = 'world/3,4'
    require([
      'dollar',
      'knockout',
      'promise',
      'resources/npc',
      'plugins/resource!player/guest',
      'plugins/resource!location/'+locationId,
      'models/npc'
    ], function($, ko, Promise, npc, player, tile, Npc){
      window.player = player;
      window.tile = tile;

      function classTransition(elm, options) {
        var className = options.className;
        var defd = Promise.defer();
        var resolved = false;
        var verb = options.add ? 'add' : 'remove';
        $elm = $(elm);

        $elm.one('transitionend webkitTransitionEnd oTransitionEnd otransitionend', function() {
          if(!resolved)
            defd.resolve((resolved = true));
        });
        setTimeout(function(){
          $elm[verb+'Class'](className);
        }, 0);
        return defd.promise;
      }

      function _ViewModel(player, tile, region, game){
        this.activeScreen = ko.observable("location"); // game, location, player
        this.player = player;
        this.tile = tile;
        this.health = function(){
          return 50;
        };
        this.combat = {
          opponents: ko.observableArray([])
        };
        this.inCombat = ko.computed(function(){
          var isCombat = !!this.combat.opponents().length;
          return isCombat;
        }, this);
      };
      window.viewModel = new _ViewModel(player, tile, null, null);
      ko.applyBindings( viewModel );

      function setDisplayDefault(elm) {
        elm.style.removeProperty("display");
      }
      function setDisplayNone(elm) {
        elm.style.display = "none";
      }

      viewModel.inCombat.subscribe(function(isCombat){
        var $panels = $("#combatLayer > .panel");
        var combatLayer = document.querySelector("#combatLayer");

        console.log("inCombat.subscribe: ", isCombat);
        if(isCombat) {
          // show the combat layer
          $panels.each(function(){
            setDisplayDefault(this);
          });
          setDisplayDefault(combatLayer);
          classTransition(combatLayer, {
            className: 'collapsed', remove: true
          }).then(function(){
            // slide in the participants
            $panels.each(function(){
              this.classList.remove("collapsed");
            });
          });
        } else {
          // slide away the participants
          classTransition($panels, {
            className: 'collapsed',
            add: true
          }).then(function(){
            // then take the panels out of the document flow
            $panels.each(function(node){
              setDisplayNone(this);
            });
            // and hide the combat layer
            combatLayer.classList.add("collapsed");
          });
        }
      });

      $("#topbar").delegate(".screenLabel", "click", function(){
        var context = ko.contextFor(this);
        context.$data.activeScreen( this.getAttribute("data-screen") );
      });

    });
  </script>
</body>
</html>
