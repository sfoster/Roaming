<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Roaming: Player Viewer</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="./css/core.css" type="text/css">
  <link rel="stylesheet" href="./css/listing.css" type="text/css">
  <link rel="stylesheet" href="./css/layout.css" type="text/css">
  <style>
    h1 {
      margin: 0;
      padding: 12px;
      font-size: 1.4em;
      color: #eee;
    }
    #main {
      overflow: auto;
    }
    .item .field-id {

    }
    .where {
      position: absolute;
      top: 2px; right: 2px;
      background-color: #060;
      color: #fff;
      padding: 2px 6px;
      font-size: smaller;
    }
  </style>
</head>
<body>
<section id="hud" class="panel" data-bind="model:player">
  <script type="text/notes">
    associate #hud with object player
    inject template #player-template into #playerInfo.innerHTML
    and look for any further bindings within it, given this context
  </script>
  <span class="where" data-bind="text: position"></span>
  <div id="playerInfo" data-bind="template: #player-template"></div>
</section>
<section id="main" class="panel" data-bind="model:player">
  <h2>Inventory</h2>
  <script type="text/notes">
    fill this element with rendered items from the inventory collection,
    using the child nodes as ad-hoc template.
    inject template #player-template into #playerInfo.innerHTML
    and look for any further bindings within it, given this context
  </script>
  <ul data-bind="foreach: inventory">
    <li class="item" data-bind="text: name; css: { equipped: ( $data.isEquipped ) }"></li>
  </ul>
  <h2>Visits</h2>
  <ul data-bind="foreach: visits">
    <li data-bind="attr: { 'data-itemid': $index }">
      <span data-bind="text: id">id</span>
      <span data-bind="text: timestamp">timestamp</span>
    </li>
  </ul>
  <h2>Here</h2>
  <ul data-bind="foreach: $root.here">
    <li data-bind="click:$root.here.transferItem.bind($root.here, $data, 'viewModel.player.inventory', -1)">
      <span data-bind="text: name">name</span>
    </li>
  </ul>
</section>

<script src="./vendor/require.js"></script>
<script src="./config.js"></script>
<script>
  (function(){
    // pull config from querystring
    var expectedKeys = { playerid: true };
    var queryStr = location.search.substring(1);
    var pairs, nameValue, params = {};
    if(queryStr){
      pairs = queryStr.split('&');
      for(var i=0; i<pairs.length; i++) {
        nameValue = pairs[i].split('=');
        if(nameValue[0] && (nameValue[0] in expectedKeys)){
          config[ nameValue[0] ] = nameValue[1];
        }
      }
    }
  })();

  require([
    'plugins/resource!player/'+(config.playerid || 'guest'),
    'text!resources/templates/player.html',
    'plugins/resource!resources/items#hagStone',
    'models/Item',
    'views/View'
  ], function(player, playerTemplate, hagStone, Item, View){
    // get player id
    // load player data

    // setup templates
    var tmplNode = document.createElement('script');
    tmplNode.setAttribute('type', 'text/html');
    tmplNode.id = 'player-template';
    var tmplText = document.createTextNode( playerTemplate );
    tmplNode.appendChild(tmplText);
    document.body.appendChild(tmplNode);

    window.player = player;
    window.tile = {};
    var hereItems = tile.here = [
      hagStone
    ];
    hereItems[0].inCollection = hereItems;

    var viewModel = window.viewModel = {
      player: player,
      here: hereItems
    };

    var hudView = window.hudView = new View.ElementView({});
    hudView.attach('hud', true);

    var mainView = window.mainView = new View.ElementView({});
    mainView.attach('main', true);

    // viewModel.here.subscribe(function(change){
    //   tile.here = ko.mapping.toJS(viewModel.here);
    //   console.log("tile.here: ", tile.here);
    // });

    // viewModel.player.inventory.subscribe(function(newValue){
    //   player.inventory = ko.mapping.toJS(viewModel.player.inventory);
    //   console.log("inventory change: ", player.inventory);
    // });
  });
</script>
</body>
</html>
